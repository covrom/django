{% load bootstrap3 %}
{% for cnt in view.contacts %}
        <tr>
          <td>{{ cnt.id }}</td>
          <td><a href="{% url 'edit_contact' cnt.id %}">{{ cnt.name }}</a></td>
          <td>{{ cnt.places }}</td>
          <td>{{ cnt.phones }}</td>
          <td>{{ cnt.email }}</td>
          <td>{{ cnt.lastevent }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="7" class="text-center bg-warning">Нет прокатчиков</td>
        </tr>
{% endfor %}
